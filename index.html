<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта буфетов и столовых ПГНИУ</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="header__logo" src="img/logo.png" alt="logo">
          <h1 class="header__title">
            Карта буфетов и столовых ПГНИУ
          </h1>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container-lg">
        <div class="form">
          <select class="select" name="type" id="type">
            <option value="all" selected data-text="пункты питания">Все</option>
            <option value="buffet" data-text="буфеты">Буфеты</option>
            <option value="canteen" data-text="столовые">Столовые</option>
            <option value="coffee" data-text="кофейни">Кофейни</option>
            <option value="bar" data-text="бары">Бары</option>
            <option value="vendmac" data-text="торговые автоматы">Торговые автоматы</option>
          </select>
        </div>
        <div class="map" id="map">
          <div class="popup">
            <button class="popup__close">&#x2715</button>
            <div class="popup__content">

            </div>
          </div>
          <div class="legend">
            <ul class="legend__list">
              <li class="legend__item legend__item_red">есть <span class="legend-type">пункты питания</span></li>
              <li class="legend__item"><span class="legend-type">пункты питания</span> отсутствуют</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://api-maps.yandex.ru/2.1/?apikey=c63ed892-7ef6-450d-bc1b-7d118b42db4e&lang=ru_RU">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="js/bar.js"></script>
  <script src="js/buffet.js"></script>
  <script src="js/canteen.js"></script>
  <script src="js/vendmac.js"></script>
  <script src="js/coffee.js"></script>
  <script src="js/all.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
